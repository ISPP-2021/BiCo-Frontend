<div style="height: 100hv;">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="true">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button routerLink="/home"><img src="./assets/favicon.png" style="width:2em;"></button>
      <button mat-button routerLink="/home">Bienvenido a BiCo</button>
      <span class="spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">
        <button *ngIf="rol === 'user'" mat-raised-button routerLink="/buscar">
          <mat-icon>search</mat-icon>Buscar negocios
        </button>
        <button *ngIf="rol === 'owner'" mat-raised-button routerLink="/supplier/1">
          <mat-icon>account_circle</mat-icon>Mi perfil
        </button>
        <button *ngIf="rol === 'user'" mat-raised-button routerLink="/consumer/1">
          <mat-icon>perm_identity</mat-icon>Mi perfil
        </button>
        <button *ngIf="rol === 'owner'" mat-raised-button routerLink="/negocio-create">
          <mat-icon>note_alt</mat-icon>Añadir negocio
        </button>
        <button *ngIf="rol === 'user'" mat-raised-button routerLink="/reservas">
          <mat-icon>calendar_today</mat-icon>Mis reservas
        </button>
        <button *ngIf="rol === 'owner'" mat-raised-button routerLink="/mis-negocios">
          <mat-icon>business</mat-icon>Mis negocios
        </button>
        <button *ngIf="rol === null" mat-raised-button routerLink="/login">
          <mat-icon>login</mat-icon> Inicio sesión
        </button>
        <button *ngIf="rol === null" mat-raised-button routerLink="/register">
          <mat-icon>person_add_alt_1</mat-icon> Registro
        </button>
        <button *ngIf="rol != null" mat-raised-button (click)="logout()">
          <mat-icon>logout</mat-icon> Cerrar sesión
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill [hasBackdrop]="true">
    <mat-sidenav #sidenav>
      <mat-nav-list>

        <a *ngIf="rol === 'user'" mat-list-item href="/buscar">
          <mat-icon>search</mat-icon>Buscar negocios
        </a>
        <a *ngIf="rol === 'owner'" mat-list-item href="/supplier/1">
          <mat-icon>account_circle</mat-icon>Mi Perfil
        </a>
        <a *ngIf="rol === 'user'" mat-list-item href="/consumer/1">
          <mat-icon>perm_identity</mat-icon>Mi Perfil
        </a>
        <a *ngIf="rol === 'owner'" mat-list-item href="/negocio-create">
          <mat-icon>note_alt</mat-icon>Añadir negocio
        </a>
        <a *ngIf="rol === 'owner'" mat-list-item routerLink="/mis-negocios">
          <mat-icon>business</mat-icon>Mis negocios
        </a>
        <a *ngIf="rol === 'user'" mat-list-item href="/reservas">
          <mat-icon>calendar_today</mat-icon>Mis reservas
        </a>
        <a *ngIf="rol === null" mat-list-item href="/login">
          <mat-icon>login</mat-icon> Inicio sesión
        </a>
        <a *ngIf="rol === null" mat-list-item href="/register">
          <mat-icon>person_add_alt_1</mat-icon> Registro
        </a>
        <a *ngIf="rol != null" mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon> Cerrar sesión
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Cerrar
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
