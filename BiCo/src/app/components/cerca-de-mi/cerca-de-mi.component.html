<div id="map"></div>
<div>
  <ul>
    <li *ngFor="let negocio of negocios ">
      <strong>{{ negocio.name }}</strong>
      <div class="tipo"> {{ negocio.businessType }}</div>
      <ul>
        <li class="servicio" *ngFor="let servicio of negocio.services"> Servicio: {{ servicio.name }}. Precio: {{ servicio.price }}</li>
      </ul>
    </li>
  </ul>
</div>
