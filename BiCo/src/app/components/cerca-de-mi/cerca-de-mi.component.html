<br>
<div id="map"></div>
<mat-card>
  <mat-select placeholder="Tipo de negocio" (selectionChange)="onSelect($event.value)" style="text-align: center;">
        <mat-option style="text-align: center;" value="">Todos</mat-option>
        <mat-option style="text-align: center;" value="HAIRDRESSER">Peluqueria</mat-option>
        <mat-option style="text-align: center;" value="RESTAURANT">Restaurante</mat-option>
        <mat-option style="text-align: center;" value="GENERAL">Otros</mat-option>
    </mat-select>
</mat-card>
<br>
<mat-divider></mat-divider>
<mat-grid-list cols="3" rowHeight="20%">
  <mat-card class="card" *ngFor="let negocio of negocios ">
    <mat-card-header>
      <mat-card-title>{{ negocio.name }}</mat-card-title>
      <a mat-mini-fab routerLink="/negocio/{{negocio.id}}">Ver</a>
      &nbsp;&nbsp;
      <!-- <a mat-button href="/negocio/{{negocio.id}}"> Ver negocio</a> -->
      <mat-card-subtitle *ngIf="negocio.businessType === 'HAIRDRESSER'"> Peluquería</mat-card-subtitle>
      <mat-card-subtitle *ngIf="negocio.businessType === 'RESTAURANT'"> Bar/Restaurante</mat-card-subtitle>
      <mat-card-subtitle *ngIf="negocio.businessType === 'GENERAL'"> Otros</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions *ngFor="let servicio of negocio.services">
      <button mat-button> {{ servicio.name }} - {{ servicio.price }} €</button>
    </mat-card-actions>
    <a mat-raised-button color="primary" routerLink="/reservar/{{negocio.id}}">Reservar</a>
  </mat-card>
</mat-grid-list>
