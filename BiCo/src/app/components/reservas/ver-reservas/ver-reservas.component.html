<div *ngIf="(consumer$ | async) as consumer" fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="2%">
    <mat-card class="reserva" *ngFor="let booking of consumer.bookings">
        <mat-card-header>
            <mat-card-title>Reserva: {{booking.id}}</mat-card-title>
            <mat-card-subtitle *ngIf="booking.status === 'IN_PROGRESS'"> Pendiente de aprobaci√≥n
            </mat-card-subtitle>
            <mat-card-subtitle *ngIf="booking.status === 'COMPLETED'"> Aprobada</mat-card-subtitle>
            <mat-card-subtitle *ngIf="booking.status === 'CANCELLED'"> Cancelado</mat-card-subtitle>
            <div fxFlex></div>
            <div fxLayoutAlign="center center" *ngIf="booking.status !== 'CANCELLED'">
              <button mat-raised-button color="warn" (click)="cancelBooking(booking.id)">Cancelar reserva</button>
            </div>
          </mat-card-header>
          <mat-card-content>
            <p>{{booking.bookDate | date:'dd-MM-yyyy HH:mm' : '-000'}}</p>
            <p></p>
        </mat-card-content>
    </mat-card>
</div>
<router-outlet></router-outlet>
