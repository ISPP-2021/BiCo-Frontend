<div class="container">
    <h1>BÃºsqueda de Negocios</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filterCommercePost" placeholder="Search..." [(ngModel)]
                ="filterCommercePost">
            </div>
        </div>
    </div>
    <mat-card>
      <mat-select placeholder="Tipo de negocio" (selectionChange)="onSelect($event.value)">
            <mat-option value="">Todos</mat-option>
            <mat-option value="HAIRDRESSER">Peluqueria</mat-option>
            <mat-option value="RESTAURANT">Restaurante</mat-option>
            <mat-option value="GENERAL">Otros</mat-option>
        </mat-select>
    </mat-card>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let negocio of negocios | filterCommerce: filterCommercePost">
                        <td>{{negocio.name}}</td>
                        <td *ngIf="negocio.businessType=== 'HAIRDRESSER'">Peluqueria</td>
                        <td *ngIf="negocio.businessType=== 'RESTAURANT'">Restaurante</td>
                        <td *ngIf="negocio.businessType=== 'GENERAL'">Otros</td>
                        <td><a class="nav-link" href="/reservar/{{negocio.id}}">Reservar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
