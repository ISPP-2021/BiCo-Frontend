<div fxLayout="column" fxLayoutAlign="center">
    <div fxLayoutAlign="space-around center">
        <mat-card class="busqueda">
            <mat-card-header>
                <mat-card-title>Búsqueda de negocio</mat-card-title>
                <mat-card-subtitle> Busca según tipo o nombre del negocio</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" id="buscador" name="filterCommercePost"
                        placeholder="Introduce el nombre o tipo de establecimiento, o el servicio que buscas"
                        [(ngModel)]="filterCommercePost">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

    <div id="tabla-buscador">
        <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="2%">
            <mat-card class="negocio" *ngFor="let negocio of negocios | filterCommerce: filterCommercePost">
                <button mat-mini-fab routerLink="/negocio/{{negocio.id}}">Ver</button>
                <mat-card-header>
                    <mat-card-title>{{negocio.name}}</mat-card-title>
                    <mat-card-subtitle *ngIf="negocio.businessType === 'HAIRDRESSER'"> Peluquería</mat-card-subtitle>
                    <mat-card-subtitle *ngIf="negocio.businessType === 'RESTAURANT'"> Bar/Restaurante
                    </mat-card-subtitle>
                    <mat-card-subtitle *ngIf="negocio.businessType === 'GENERAL'"> Otros</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content *ngFor="let servicio of negocio.services">
                    <p>{{servicio.name}} - {{servicio.price}} €</p>
                </mat-card-content>
                <button mat-raised-button routerLink="/reservar/{{negocio.id}}">Reservar</button>
            </mat-card>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
