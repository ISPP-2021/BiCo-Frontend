<div *ngIf="(negocio$ | async) as negocio">
  <div *ngIf="token === negocio.supplier.user.token else error">
    <form class="example-form" [formGroup]="form" (ngSubmit)="save()">
      <h2 style="text-align: center;">Editar Negocio</h2>
      <!-- <div>
      <p>Imagen del Negocio:</p>
      <img mat-card-image src="{{negocio.foto}}" alt="Imagen">
    </div>-->
      <br>
      <div>
        <h4>Datos del Negocio</h4>
        <mat-form-field class="example-full-width" required>
          <mat-label>Nombre del Negocio</mat-label>
          <input matInput placeholder="Introduzca el nombre de su Negocio" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" required>
          <mat-label>Direccion del Negocio</mat-label>
          <input matInput placeholder="Introduzca la direccion de su Negocio" formControlName="address">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" required>
          <mat-label>Tipo de Negocio</mat-label>
          <mat-select formControlName="businessType" [(value)]="negocio.businessType">
            <mat-option value="RESTAURANT">Restaurante</mat-option>
            <mat-option value="HAIRDRESSER">Peluqueria</mat-option>
            <mat-option value="GENERAL">Otros</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div formGroupName="option">
        <h4>Opciones del Negocio</h4>
        <mat-checkbox (change)="disable()" class="example-margin" formControlName="automatedAccept">Aceptacion
          automatica
        </mat-checkbox>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Limite de Reservas Automaticas</mat-label>
          <input matInput type="number" placeholder="Seleccione el numero de reservas automaticas"
            formControlName="limitAutomated">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Fianza de Reserva</mat-label>
          <input matInput type="number" placeholder="Introduzca la fianza por reservas para todos los servicios (en %)"
            formControlName="defaultDeposit">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Tiempo de cancelacion gratuita</mat-label>
          <input matInput type="number" placeholder="Introduzca el numero de dias para que la cancelacion sea gratuitas"
            formControlName="depositTimeLimit">
        </mat-form-field>
        <br>

      </div>

  <mat-label>Horario de apertura</mat-label>
  <input formControlName="horario_apertura" matInput placeholder="Introduzca el horario de apertura de su Negocio">
</mat-form-field>
<br>

      <button type="button" mat-raised-button color="warn" (click)="editServices()">Editar Servicios</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
    </form>
  </div>
  <ng-template #error>
    <p>No tiene permiso</p>
  </ng-template>
</div>
