<div>
  <mat-grid-list cols="6" *ngIf="(negocio$ | async) as negocio">
    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <mat-card class="negocio">
        <mat-card-header>
          <img mat-card-avatar src="./favicon.ico" alt={{negocio.name}}>
          <mat-card-title>{{negocio.name}}</mat-card-title>
          <mat-card-subtitle>{{negocio.address}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle *ngIf="negocio.businessType === 'HAIRDRESSER'"> Peluquería</mat-card-subtitle>
          <mat-card-subtitle *ngIf="negocio.businessType === 'RESTAURANT'"> Bar/Restaurante</mat-card-subtitle>
          <mat-card-subtitle *ngIf="negocio.businessType === 'GENERAL'"> Otros</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="10">
      <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let servicio of negocio.services">
            <mat-card class="servicio">
              <mat-card-header>
                <mat-card-title>{{servicio.name}}</mat-card-title>
                <mat-card-subtitle>{{servicio.price}} €</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p><b>Descripción: </b></p>
                <p>{{servicio.description}}</p>
                <p><b>Duración: </b>{{servicio.duration}} horas</p>
                <p><b>Aforo:</b> {{servicio.capacity}} personas</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>

    </mat-grid-tile>

  </mat-grid-list>
</div>
<router-outlet></router-outlet>
