<div>
  <div class="centrado" fxLayoutAlign="space-around center">
    <mat-card class="login">
      <div class="card-header">
        <mat-card-title>Inicia sesión</mat-card-title>
      </div>
      <div class="card-content">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
              <input matInput placeholder="Usuario" formControlName="user">
              <mat-hint *ngIf="loginForm.controls.user.errors">El nombre de usuario es obligatorio</mat-hint>
            </mat-form-field>
            <br><br>
            <mat-form-field>

              <input matInput type="password" placeholder="Contraseña" formControlName="password">
              <mat-hint *ngIf="loginForm.controls.password.errors">La contraseña es obligatoria</mat-hint>
            </mat-form-field>
            <mat-error *ngIf="err">{{err}}</mat-error>

            <div class=botones fxLayoutAlign="space-around">

              <button mat-raised-button [disabled]="!loginForm.valid" type="submit">Inicia sesión</button>

              <button mat-raised-button type="button" routerLink="/register">Regístrate</button>

            </div>
          </form>
        </mat-card-content>

      </div>

    </mat-card>
  </div>
</div>
