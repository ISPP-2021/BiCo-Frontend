<mat-card>
  <mat-card-title>Inicia sesi√≥n</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="user">
          <mat-hint *ngIf="loginForm.controls.user.errors">Email is required</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-hint *ngIf="loginForm.controls.password.errors">Password is required</mat-hint>
        </mat-form-field>
      </p>
      <button mat-raised-button [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
