<div>
    <mat-grid-list cols="6" *ngIf="(consumer$ | async) as consumer">
        <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="2">
            <mat-card class="perfil">
                <mat-card-header>
                    <img mat-card-avatar src="./favicon.ico">
                    <mat-card-title>Usuario: {{consumer.user.username}}</mat-card-title>
                    <mat-card-subtitle>{{consumer.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p><b>Nombre:</b> {{consumer.name}}</p>
                    <p><b>Apellidos:</b> {{consumer.lastname}}</p>
                    <p><b>DNI:</b> {{consumer.dni}}</p>
                    <p><b>Email:</b> {{consumer.email}}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<router-outlet></router-outlet>
