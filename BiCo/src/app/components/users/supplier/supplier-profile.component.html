<mat-grid-list cols="6" *ngIf="(supplier$ | async) as supplier">

    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="2">
        <mat-card class="perfil">
            <mat-card-header>
                <img mat-card-avatar src="./favicon.ico">
                <mat-card-title>Usuario: {{supplier.user.username}}</mat-card-title>
                <mat-card-subtitle>{{supplier.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p><b>Nombre:</b> {{supplier.name}}</p>
                <p><b>Apellidos:</b> {{supplier.lastname}}</p>
                <p><b>DNI:</b> {{supplier.dni}}</p>
                <p><b>Email:</b> {{supplier.email}}</p>
            </mat-card-content>
        </mat-card>

    </mat-grid-tile>
    <router-outlet></router-outlet>
</mat-grid-list>
