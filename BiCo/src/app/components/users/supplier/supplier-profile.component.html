<div fxLayout="column" fxLayoutAlign="center">
    <div fxLayoutAlign="space-around center" class="flex-container">
        <mat-card class="perfil" *ngIf=" (supplier$ | async) as supplier">
            <div class="card-header">
                <mat-card-header>
                    <button mat-mini-fab (click)="openOblivion()" matTooltip="Borrar mis datos">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-mini-fab (click)="openPorter()" matTooltip="Portar mis datos">
                        <mat-icon>get_app</mat-icon>
                    </button>
                    <img mat-card-avatar src="./favicon.ico">
                    <mat-card-title>Usuario: {{supplier.user.username}}</mat-card-title>
                    <mat-card-subtitle>{{supplier.email}}</mat-card-subtitle>
                </mat-card-header>
            </div>
            <div class="card-content">
                <mat-card-content>
                    <p><b>Nombre:</b> {{supplier.name}}</p>
                    <p><b>Apellidos:</b> {{supplier.lastname}}</p>
                    <p><b>DNI:</b> {{supplier.dni}}</p>
                    <p><b>Email:</b> {{supplier.email}}</p>
                    <p><b>Suscripci√≥n:</b> {{supplier.subscription}}</p>
                </mat-card-content>
            </div>
            <div fxLayoutAlign="space-around center">
                <button id="checkout" mat-raised-button (click)="changeSubscription(supplier.subscription)">Cambiar
                    tarifa</button>
            </div>

        </mat-card>
    </div>
</div>
<router-outlet></router-outlet>
